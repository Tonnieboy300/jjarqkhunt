<!DOCTYPE html>
<html>
    <head>
        <title>JJARQK Hunt</title>
    </head>
    <body>
        <h1>Placeholder Title</h1>
        <form id="searchForm">
            <label for="addr">Location</label>
            <input type="text" name="addr" id="addr" required>
            <br>

            <label for="dist">Range (in meters)</label>
            <input type="text" name="dist" id="dist" required>
            <br>

            <label for="tags">Optional: Tags (seperated by commas)</label>
            <input type="text" name="tags" id="tags">

            <input type="submit" value="Submit">
        </form>
        <script>
            document.getElementById("searchForm").addEventListener("submit", (e) =>{
                e.preventDefault();
                window.location.href = "/search?addr=" + encodeURIComponent(document.getElementById("addr").value) + "&dist=" + encodeURIComponent(document.getElementById("dist").value) + "&tags=" + encodeURIComponent(document.getElementById("tags").value);
            })
    </script>
    </body>
</html>
