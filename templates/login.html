{% extends "base.html" %} {% block content %}
<h1>Login</h1>
{% if error %}
<p>{{error}}</p>
{% endif %}
<form method="post">
  <label for="username">Username</label>
  <input
    type="text"
    name="username"
    value="{{ request.form['username'] }}"
    required
  />

  <label for="password">Password</label>
  <input
    type="password"
    name="password"
    value="{{ request.form['password'] }}"
    required
  />

  <input type="submit" value="Submit" />
</form>
{% endblock %}
