{% extends "base.html" %}

{% block content%}
<h1>Submissions</h1>
<p>Logged in as {{username}}</p>
{% for location in locations %}
<h3>{{ location.name }}</h3>
<p>{{ location.desc }}</p>
<p>{{ location.address }}</p>
<p>Tags: {{ location.tags }}</p>
<p><a href="{{ location.website }}">Website</a></p>
{% endfor %}
{% endblock content%}
